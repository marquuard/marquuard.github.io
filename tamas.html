<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamás!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            overflow: hidden;
            color: #f0f0f0;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content-container {
            padding: 20px; /* A belső térköz maradhat, a doboz nőni fog a tartalommal */
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        button {
            font-family: 'Nunito', sans-serif;
            padding: 12px 24px; /* A paddinget is érdemes lehet kicsit növelni a nagyobb betűhöz */
            font-size: 24px;  /* Megnövelt betűméret */
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px; /* Margók igazítása, ha szükséges */
            margin-bottom: 25px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8e44ad;
        }
        h1 {
            color: #ffffff;
            font-size: 60px;  /* Megnövelt betűméret */
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            margin-top: 0;
            margin-bottom: 0.5em;
        }
        #valasz {
            font-size: 44px;  /* Megnövelt betűméret */
            font-weight: 700;
            color: #FF0000;
            margin-top: 0.5em;
            margin-bottom: 0;
            text-shadow:
              -1px -1px 0 #FFFFFF,
               1px -1px 0 #FFFFFF,
              -1px  1px 0 #FFFFFF,
               1px  1px 0 #FFFFFF,
              -1px  0   0 #FFFFFF,
               1px  0   0 #FFFFFF,
               0   -1px 0 #FFFFFF,
               0    1px 0 #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="content-container">
        <h1>Tamás!</h1>
        <button id="akcioGomb">Tessék?</button>
        <p id="valasz"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6A0DAD,
            shininess: 35.00,
            waveHeight: 18.00,
            waveSpeed: 0.75,
            zoom: 0.90
        });

        const akcioGomb = document.getElementById('akcioGomb');
        const valaszElem = document.getElementById('valasz');

        akcioGomb.addEventListener('click', function() {
            valaszElem.textContent = 'Anyádat baszta más?';

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FFD700', '#FFFF00', '#FF69B4', '#00FFFF', '#7FFF00']
            });
        });
    </script>
</body>
</html>
