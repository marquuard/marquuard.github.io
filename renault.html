<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renault</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #e0e0e0;
    }
    .container {
      padding: 20px;
      border: 1px solid #aaa;
      border-radius: 8px;
      background-color: #cccccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .info-line {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
    pre {
      font-family: monospace;
      background: #e6e6e6;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .copy-button {
      margin-left: 10px;
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #333;
    }
    .copy-button:hover {
      color: #000;
      transform: scale(1.1);
    }
    .copied-message {
      display: none;
      font-size: 0.9em;
      color: green;
      margin-top: 5px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="weekNumber" class="info-line"></div>
  <div id="dayOfYear" class="info-line"></div>
  
  <pre id="codeBlock"></pre>

  <div class="row">
    <button class="copy-button" onclick="copyText(normalStr)" title="Normál másolása">
      <i class="fas fa-copy"></i>
    </button>
    <div id="copiedNormal" class="copied-message">Normál másolva</div>
  </div>

  <div class="row">
    <button class="copy-button" onclick="copyText(sofaStr)" title="Sofa másolása">
      <i class="fas fa-copy"></i>
    </button>
    <div id="copiedSofa" class="copied-message">Sofa másolva</div>
  </div>
</div>

<script>
  function getWeekNumber(d) {
    d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
    var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    return weekNo;
  }

  function getDayOfYear(d) {
    var start = new Date(d.getFullYear(), 0, 0);
    var diff = d - start;
    var oneDay = 1000 * 60 * 60 * 24;
    return Math.floor(diff / oneDay);
  }

  const ma = new Date();
  const hetSzama = getWeekNumber(ma);
  const evNapja = getDayOfYear(ma);

  const normalStr = "R" + evNapja + "858503";
  const sofaStr = "F" + evNapja + "993001";

  document.getElementById('weekNumber').textContent = hetSzama + ". hét";
  document.getElementById('dayOfYear').textContent = evNapja + ". nap";
  document.getElementById('codeBlock').textContent =
    "Normál:\t" + normalStr + "\n" +
    "Sofa:  \t" + sofaStr;

  function copyText(text) {
    navigator.clipboard.writeText(text);
    if (text.startsWith("R")) {
      showCopied("copiedNormal");
    } else if (text.startsWith("F")) {
      showCopied("copiedSofa");
    }
  }

  function showCopied(id) {
    const el = document.getElementById(id);
    el.style.display = "block";
    setTimeout(() => {
      el.style.display = "none";
    }, 1500);
  }
</script>

</body>
</html>
