<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renault</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    text-align: center;
    background-color: #e0e0e0;
  }
  .container {
    padding: 20px;
    border: 1px solid #aaa;
    border-radius: 8px;
    background-color: #cccccc;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .info-line {
    margin-bottom: 10px;
    font-size: 1.2em;
    color: #333;
  }
  .special-codes {
    margin-top: 20px;
    font-size: 1em;
    color: #333;
  }
  .special-codes div {
    margin-bottom: 10px;
  }
  .copy-button {
    margin-left: 10px;
    padding: 4px 8px;
    font-size: 1.1em;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: transparent;
  }
  .copy-button:hover {
    background-color: rgba(0, 0, 0, 0.1);
  }
  .copied-message {
    display: none;
    font-size: 0.9em;
    color: green;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <div id="weekNumber" class="info-line"></div>
  <div id="dayOfYear" class="info-line"></div>
  <div class="special-codes">
    <div>
      <span id="normalCode"></span>
      <button class="copy-button" onclick="copyCode('normalCode')" title="M치sol치s">游늶</button>
      <div id="copiedNormal" class="copied-message">M치solva</div>
    </div>
    <div>
      <span id="sofaCode"></span>
      <button class="copy-button" onclick="copyCode('sofaCode')" title="M치sol치s">游늶</button>
      <div id="copiedSofa" class="copied-message">M치solva</div>
    </div>
  </div>
</div>

<script>
  function getWeekNumber(d) {
    d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
    var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    return weekNo;
  }

  function getDayOfYear(d) {
    var jan1 = new Date(d.getFullYear(), 0, 1);
    var diff = (d - jan1) / (1000 * 60 * 60 * 24);
    return Math.floor(diff) + 1;
  }

  const ma = new Date();
  const hetSzama = getWeekNumber(ma);
  const evNapja = getDayOfYear(ma);
  const evNapjaPadded = evNapja.toString().padStart(3, '0');
  const normalStr = "R" + evNapjaPadded + "858501";
  const sofaStr = "F" + evNapjaPadded + "993001";

  document.getElementById('weekNumber').textContent = hetSzama + ". h칠t";
  document.getElementById('dayOfYear').textContent = evNapja + ". nap";
  document.getElementById('normalCode').innerHTML = "Norm치l: <strong>" + normalStr + "</strong>";
  document.getElementById('sofaCode').innerHTML = "Sofa: <strong>" + sofaStr + "</strong>";

  function copyCode(id) {
    let text;
    if (id === "normalCode") {
      text = normalStr;
      showCopied("copiedNormal");
    } else if (id === "sofaCode") {
      text = sofaStr;
      showCopied("copiedSofa");
    }
    navigator.clipboard.writeText(text);
  }

  function showCopied(elementId) {
    const el = document.getElementById(elementId);
    el.style.display = "block";
    setTimeout(() => {
      el.style.display = "none";
    }, 1500);
  }
</script>

</body>
</html>
