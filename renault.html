<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renault</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    text-align: center;
    background-color: #e0e0e0;
  }
  .container {
    padding: 20px;
    border: 1px solid #aaa;
    border-radius: 8px;
    background-color: #cccccc;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .info-line {
    margin-bottom: 10px;
    font-size: 1.2em;
    color: #333;
  }
  .special-codes {
    margin-top: 20px;
    font-size: 1em;
    color: #333;
  }
  .special-codes div {
    margin-bottom: 10px;
  }
  .copy-button {
    margin-left: 10px;
    padding: 4px 8px;
    font-size: 1.1em;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: transparent;
  }
  .copy-button:hover {
    background-color: rgba(0, 0, 0, 0.1);
  }
  .copied-message {
    display: none;
    font-size: 0.9em;
    color: green;
    margin-top: 5px;
  }
  /* 칔j visszasz치ml치l칩 st칤lus - illeszkedik a diz치jnhoz */
  .djoti-box {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #aaa;
    border-radius: 8px;
    background-color: #d0d0d0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    color: #333;
    font-size: 1em;
  }
  .djoti-label {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 1.1em;
  }
  .countdown {
    display: flex;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
    font-size: 1.3em;
    font-weight: bold;
  }
  .time-unit {
    background-color: #e0e0e0;
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid #bbb;
    min-width: 45px;
  }
  .label {
    font-size: 0.7em;
    display: block;
    margin-top: 2px;
    font-weight: normal;
  }
  .expired {
    color: #ffeb3b;
    background-color: #333;
    color: white;
  }
</style>
</head>
<body>

<div class="container">
  <div id="weekNumber" class="info-line"></div>
  <div id="dayOfYear" class="info-line"></div>
  
  <div class="special-codes">
    <div>
      <span id="normalCode"></span>
      <button class="copy-button" onclick="copyCode('normalCode')" title="M치sol치s">游늶</button>
      <div id="copiedNormal" class="copied-message">M치solva</div>
    </div>
    <div>
      <span id="sofaCode"></span>
      <button class="copy-button" onclick="copyCode('sofaCode')" title="M치sol치s">游늶</button>
      <div id="copiedSofa" class="copied-message">M치solva</div>
    </div>
  </div>

  <!-- 칔j DJ Oti doboz R/F k칩dok al치 -->
  <div id="djotiContainer" class="djoti-box">
    <div class="djoti-label">DJ Oti:</div>
    <div id="countdown" class="countdown">
      <span class="time-unit"><span id="days">00</span><span class="label">nap</span></span>
      <span class="time-unit"><span id="hours">00</span><span class="label">칩ra</span></span>
      <span class="time-unit"><span id="minutes">00</span><span class="label">perc</span></span>
      <span class="time-unit"><span id="seconds">00</span><span class="label">mp</span></span>
    </div>
  </div>
</div>

<script>
  function getWeekNumber(d) {
    d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
    var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    return weekNo;
  }

  function getDayOfYear(d) {
    var jan1 = new Date(d.getFullYear(), 0, 1);
    var diff = (d - jan1) / (1000 * 60 * 60 * 24);
    return Math.floor(diff) + 1;
  }

  const ma = new Date();
  const hetSzama = getWeekNumber(ma);
  const evNapja = getDayOfYear(ma);
  const evNapjaPadded = evNapja.toString().padStart(3, '0');
  const normalStr = "R" + evNapjaPadded + "858501";
  const sofaStr = "F" + evNapjaPadded + "993001";

  document.getElementById('weekNumber').textContent = hetSzama + ". h칠t";
  document.getElementById('dayOfYear').textContent = evNapja + ". nap";
  document.getElementById('normalCode').innerHTML = "Norm치l: <strong>" + normalStr + "</strong>";
  document.getElementById('sofaCode').innerHTML = "Sofa: <strong>" + sofaStr + "</strong>";

  // Visszasz치ml치l칩
  const countDownDate = new Date('2026-08-08T15:00:00').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    const countdownEl = document.getElementById('countdown');
    if (distance < 0) {
      countdownEl.innerHTML = '<span class="time-unit expired">Az esem칠ny elkezd콈d칬tt!</span>';
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  }

  function copyCode(id) {
    let text;
    if (id === "normalCode") {
      text = normalStr;
      showCopied("copiedNormal");
    } else if (id === "sofaCode") {
      text = sofaStr;
      showCopied("copiedSofa");
    }
    navigator.clipboard.writeText(text);
  }

  function showCopied(elementId) {
    const el = document.getElementById(elementId);
    el.style.display = "block";
    setTimeout(() => {
      el.style.display = "none";
    }, 1500);
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
