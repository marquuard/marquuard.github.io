<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renault</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    text-align: center;
    background-color: #e0e0e0; /* Világosabb szürke háttér az oldalnak */
  }
  .container {
    padding: 20px;
    border: 1px solid #aaa; /* Kicsit sötétebb keret a jobb kontrasztért */
    border-radius: 8px;
    background-color: #cccccc; /* Kicsit sötétebb szürke háttér a boxnak */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Opcionális: egy kis árnyék a boxnak */
  }
  .info-line {
    margin-bottom: 10px;
    font-size: 1.2em;
    color: #333; /* Sötétebb szövegszín a jobb olvashatóságért */
  }
  .special-codes {
    margin-top: 20px;
    font-size: 1em;
    color: #333; /* Sötétebb szövegszín a jobb olvashatóságért */
  }
  .special-codes div {
    margin-bottom: 5px; /* Kis térköz a két kód sor között */
  }
</style>
</head>
<body>

<div class="container">
  <div id="weekNumber" class="info-line"></div>
  <div id="dayOfYear" class="info-line"></div>
  <div class="special-codes">
    <div id="normalCode"></div>
    <div id="sofaCode"></div>
  </div>
</div>

<script>
  function getWeekNumber(d) {
    // Másolás dátumra, hogy az eredetit ne módosítsuk
    d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    // Csütörtök beállítása az aktuális héten
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
    // Az év első csütörtökének meghatározása
    var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    // Hét számának kiszámítása
    var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    return weekNo;
  }

  function getDayOfYear(d) {
    var start = new Date(d.getFullYear(), 0, 0);
    var diff = d - start; // Eltérés milliszekundumban
    var oneDay = 1000 * 60 * 60 * 24; // Egy nap milliszekundumban
    var day = Math.floor(diff / oneDay);
    return day;
  }

  const ma = new Date();
  const hetSzama = getWeekNumber(ma);
  const evNapja = getDayOfYear(ma);

  document.getElementById('weekNumber').textContent = hetSzama + ". hét";
  document.getElementById('dayOfYear').textContent = evNapja + ". nap";

  // Az innerHTML használata a <strong> tag beillesztéséhez
  document.getElementById('normalCode').innerHTML = "Normál: R<strong>" + evNapja + "</strong>858503";
  document.getElementById('sofaCode').innerHTML = "Sofa: F<strong>" + evNapja + "</strong>993001";
</script>

</body>
</html>
